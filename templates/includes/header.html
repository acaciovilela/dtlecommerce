{% load i18n %}
{% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
    <a href="" class="navbar-brand mb-0 h1">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dtlNavbar" aria-controls="dtlNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="dtlNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <!-- <a href="" class="nav-link">Clientes</a> -->
            </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dtlUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user img-thumbnail rounded-circle"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dtlUserDropdown">
                    <a class="dropdown-item" href="{% url 'user:profile' %}">Ver Perfil</a>
                    <a class="dropdown-item" href="{% url 'password_change' %}">Trocar Senha</a>
                    <hr class="divider"/>
                    <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
                </div>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary mr-2">{% trans 'Sign In' %}</a>
            </li>
            <li>
                <a href="{% url 'user:register' %}" class="btn btn-outline-secondary">Registrar</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
{% endblock %}
