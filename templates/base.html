{% load static %}{% load catalog_tags %} <!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}" crossorigin="anonymous">

    <title>Dartalla - {% block title %} {{ title }} {% endblock %}</title>
</head>
<body>
    {% include 'includes/header.html' %}
    <div class="container-fluid">
        {% block content_title %} {{ title }} {% endblock %}
        <div class="row">
            <div class="col-lg-2">
                {% category_list request.path %}
            </div>
            <div class="col-lg-10">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
    <script src="{% static 'js/jquery.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
