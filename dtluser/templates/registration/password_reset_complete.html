{% extends "base.html" %}
{% load i18n static %}

{% block title %}{{ title }}{% endblock %}
{% block content_title %}
<h3 class="d-flex align-items-middle">
	<i class="fas fa-lock fa-fw"></i>
	{{ title }}
</h3>
<hr/>
{% endblock %}

{% block content %}
<div class="card w-50 mx-auto">
	<div class="card-body">
		<p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>

		<p class="text-center"><a class="btn btn-primary" href="{% url 'login' %}">{% trans 'Log in' %}</a></p>
	</div>
</div>
{% endblock %}
